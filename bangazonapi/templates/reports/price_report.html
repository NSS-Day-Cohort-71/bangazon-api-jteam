<!DOCTYPE html>
<html>
<head>
    <title>{{ report_title }}</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>{{ report_title }}</h1>
    <p>{{ report_description }}</p>
    
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Location</th>
                <th>Quantity</th>
                <th>Number Sold</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>${{ product.price }}</td>
                <td>{{ product.location }}</td>
                <td>{{ product.quantity }}</td>
                <td>{{ product.number_sold }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
